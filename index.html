<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bookList.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="bookList.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="tituloLibro">Titulo:</label>
      </div>
      <div class="col-75">
        <input type="text" id="tituloLibro" name="titulo" placeholder="Titulo...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="generoLibro">Genero:</label>
      </div>
      <div class="col-75">
        <input type="text" id="generoLibro" name="genero" placeholder="Genero...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="autorLibro">Autor:</label>
      </div>
      <div class="col-75">
        <input type="text" id="autorLibro" name="libro" placeholder="Autor...">
      </div>
    </div>
    <br>
    <div class="row">
      <button id="enviar">Enviar</button>
    </div>
</div>
<br>
    <div id="divTabla">
        <table id="tabla">
          <tr>
            <th><input type="text" value="Titulo" class="borde"></th>
            <th>Autor</th>
            <th>Genero</th>
            <th>Leido</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </table>

    </div>
</body>
</html>
